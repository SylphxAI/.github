name: Publish to NPM

on:
  workflow_call:
    inputs:
      build-command:
        description: 'Command to build packages (default: bun run build)'
        type: string
        default: 'bun run build'
      version-command:
        description: 'Command to update package versions (default: bun run version-packages)'
        type: string
        default: 'bun run version-packages'
      publish-command:
        description: 'Command to publish packages (default: bun run release)'
        type: string
        default: 'bun run release'
      skip-build:
        description: 'Skip the build step (default: false)'
        type: boolean
        default: false
      bun-version:
        description: 'Bun version to use (default: latest)'
        type: string
        default: 'latest'
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Install Dependencies
        run: bun install

      - name: Build Packages
        if: ${{ !inputs.skip-build }}
        run: ${{ inputs.build-command }}

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: ${{ inputs.version-command }}
          publish: ${{ inputs.publish-command }}
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
