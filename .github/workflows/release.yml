name: Release

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory'
        type: string
        default: '.'
    secrets:
      NPM_TOKEN:
        required: true
      SLACK_WEBHOOK:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SylphxAI/bump@v0
        id: bump
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          working-directory: ${{ inputs.working-directory }}

      - uses: SylphxAI/actions/slack-notify@v1
        if: steps.bump.outputs.published == 'true' && secrets.SLACK_WEBHOOK != ''
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          status: success
          version: ${{ steps.bump.outputs.version }}
          versions: ${{ steps.bump.outputs.versions }}

      - uses: SylphxAI/actions/slack-notify@v1
        if: failure() && secrets.SLACK_WEBHOOK != ''
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          status: failure
