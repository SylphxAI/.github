name: Release

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory'
        type: string
        default: '.'
    secrets:
      NPM_TOKEN:
        required: false
      SLACK_WEBHOOK:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SylphxAI/bump@v0
        id: bump
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          working-directory: ${{ inputs.working-directory }}

      - name: Format release message
        id: message
        if: steps.bump.outputs.published == 'true'
        shell: bash
        env:
          VERSION: ${{ steps.bump.outputs.version }}
          VERSIONS: ${{ steps.bump.outputs.versions }}
          REPO: ${{ github.repository }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          [ -z "$SLACK_WEBHOOK" ] && exit 0
          REPO_URL="https://github.com/$REPO"
          NL=$'\n'
          if [ -n "$VERSION" ]; then
            MSG="üì¶ *${REPO}* \`v${VERSION}\` published${NL}<${REPO_URL}/releases/tag/v${VERSION}|View Release>"
          elif [ -n "$VERSIONS" ] && [ "$VERSIONS" != "{}" ]; then
            MSG="üì¶ *Packages published*${NL}"
            for pkg in $(echo "$VERSIONS" | jq -r 'keys[]' 2>/dev/null); do
              ver=$(echo "$VERSIONS" | jq -r --arg p "$pkg" '.[$p]' 2>/dev/null)
              MSG="${MSG}‚Ä¢ ${pkg}@${ver}${NL}"
            done
            MSG="${MSG}<${REPO_URL}|View Repository>"
          else
            MSG="üì¶ Release published from *${REPO}*${NL}<${REPO_URL}|View Repository>"
          fi
          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification on success
        if: steps.bump.outputs.published == 'true'
        shell: bash
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MESSAGE: ${{ steps.message.outputs.text }}
        run: |
          [ -z "$SLACK_WEBHOOK" ] && exit 0
          [ -z "$MESSAGE" ] && exit 0
          curl -s -X POST "$SLACK_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg text "$MESSAGE" '{text: $text}')"

      - name: Send Slack notification on failure
        if: failure()
        shell: bash
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          REPO: ${{ github.repository }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          [ -z "$SLACK_WEBHOOK" ] && exit 0
          NL=$'\n'
          MESSAGE="‚ùå *Release failed*${NL}Repository: ${REPO}${NL}<${RUN_URL}|View Workflow>"
          curl -s -X POST "$SLACK_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg text "$MESSAGE" '{text: $text}')"
