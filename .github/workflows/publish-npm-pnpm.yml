name: Publish to NPM (pnpm)

on:
  workflow_call:
    inputs:
      build-command:
        description: 'Command to build packages (default: pnpm run build)'
        type: string
        default: 'pnpm run build'
      version-command:
        description: 'Command to update package versions (default: pnpm run version-packages)'
        type: string
        default: 'pnpm run version-packages'
      publish-command:
        description: 'Command to publish packages (default: pnpm run release)'
        type: string
        default: 'pnpm run release'
      skip-build:
        description: 'Skip the build step (default: false)'
        type: boolean
        default: false
      node-version:
        description: 'Node.js version to use (default: 22)'
        type: string
        default: '22'
      pnpm-version:
        description: 'pnpm version to use (default: latest)'
        type: string
        default: 'latest'
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        if: ${{ !inputs.skip-build }}
        run: ${{ inputs.build-command }}

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: ${{ inputs.version-command }}
          publish: ${{ inputs.publish-command }}
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
